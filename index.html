<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon!</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ðŸ”’ SCROLL FIX */
html, body{
    width:100%;
    height:100%;
    overflow:hidden;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* Bubble wrapper */
.bubble-wrap{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:1;
}

.container{
    text-align:center;
    z-index:2;
    animation:fadeIn 2s ease;
}

.logo{
    border:3px solid rgba(255,255,255,0.4);
    margin:0 auto 25px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    background:#fff;
    animation:pulse 2s infinite;
    border-radius:15px;
    overflow: hidden;
}

.logo img{
    width:255px;
}

h1{
    font-size:3rem;
    margin-bottom:10px;
    letter-spacing:2px;
}

p{
    font-size:1.1rem;
    opacity:.85;
    margin-bottom:30px;
}

.line{
    width:80px;
    height:3px;
    background:#00f7ff;
    margin:0 auto 30px;
    animation:glow 1.5s infinite alternate;
}

.footer-text{
    position:fixed;
    bottom:20px;
    font-size:12px;
    opacity:.6;
    z-index:2;
}

/* Bubbles */
.bubble{
    position:absolute;
    bottom:-120px;
    background:rgba(255,255,255,0.15);
    border-radius:50%;
    animation:float linear infinite;
    pointer-events:none;
    will-change:transform;
}

@keyframes float{
    0%{transform:translateY(0);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-120vh);opacity:0}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
    0%{box-shadow:0 0 0 rgba(255,255,255,.6)}
    50%{box-shadow:0 0 25px rgba(255,255,255,.8)}
    100%{box-shadow:0 0 0 rgba(255,255,255,.6)}
}

@keyframes glow{
    from{box-shadow:0 0 5px #00f7ff}
    to{box-shadow:0 0 15px #00f7ff}
}

@media(max-width:600px){
    h1{font-size:2.2rem}
    .logo img{width:150px}
}
</style>
</head>

<body>

<!-- BUBBLES -->
<div class="bubble-wrap"></div>

<!-- CONTENT -->
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Coming Soon!</h1>
    <div class="line"></div>
    <p>Weâ€™re crafting something amazing. Stay tuned!!</p>
</div>

<!-- <div class="footer-text">Â© 2025 Your Brand Name</div> -->

<script>
const wrap = document.querySelector('.bubble-wrap');

for(let i=0;i<25;i++){
    const bubble=document.createElement('div');
    bubble.className='bubble';

    const size=Math.random()*60+20;
    bubble.style.width=size+'px';
    bubble.style.height=size+'px';
    bubble.style.left=Math.random()*100+'%';
    bubble.style.animationDuration=(10+Math.random()*10)+'s';
    bubble.style.animationDelay=Math.random()*5+'s';

    wrap.appendChild(bubble);
}

    console.log("Github")
</script>

</body>
</html>
